<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Z</title>
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
</head>
<body id="body">
    <h1 id="header">DBZ character entry</h1>
    <form id="form">
        <label id="nameLabel" for="name">Name:</label>
        <input class="input" type="text" id="name" placeholder="name"/>
        <label for="alignment">Alignment:</label>
        <input class="input" type="text" id="alignment" placeholder="Hero"/>
        <label for="race">Race:</label>
        <input class="input" type="text" id="race" placeholder="Earthling"/>
        <label for="powerLevel">Power Level:</label>
        <input class="input" type="text" id="powerLevel" placeholder="0"/>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script>
        //grab your html elements first
        const form = document.getElementById("form");
        const button = document.getElementById("submit");
        let formData = {};
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            //prevents the page from refreshing
            formData = {
                "name": e.target[0].value,
                "alignment": e.target[1].value,
                "race": e.target[2].value,
                "powerLevel": e.target[3].value,
            }

            //fetch from your api
            fetch('http://localhost:3000/api/characters', 
            {
                //these are the fetch OPTIONS, which need three things:
                //type of request
                method: 'post',
                //type of content being sent
                headers: {"Content-Type": "application/json"},
                //data sent in request, must be stringified
                body: JSON.stringify(formData)
            });
        })
    </script>
</body>
</body>
</html>

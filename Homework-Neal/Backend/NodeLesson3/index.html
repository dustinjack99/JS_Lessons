<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boilerplate Express HTML</title>
</head>
<body>
    <h1>Boilerplate Express Forms!</h1>
    <form id="form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name"/>
        <label for="species">Species</label>
        <input type="text" id="species" placeholder="Species"/>
        <label for="role">Role</label>
        <input type="text" id="role" placeholder="Role"/>
        <label for="age">Age</label>
        <input type="text" id="age" placeholder="0"/>
        <label for="force-points">Force Points</label>
        <input type="text" id="force-points" placeholder="0"/>
        <button type="submit" id="submit">Submit</button>
    </form>
    <script>
        //grab your html elements first
        const form = document.getElementById("form");
        // const button = document.getElementById("submit");
        let formData = {};
        form.addEventListener('submit', (e) => {
            //remenber to prevents the page from refreshing
            e.preventDefault()
            formData = {
                "name": e.target[0].value,
                "species": e.target[1].value,
                "role": e.target[2].value,
                "age": e.target[3].value,
                "forcePoints": e.target[4].value,
            }
            //fetch from your api
            fetch('http://localhost:8080/api/characters', 
            {
                //these are the fetch OPTIONS, which need three things:
                //type of request
                method: 'post',
                //type of content being sent
                headers: {"Content-Type": "application/json"},
                //data sent in request, must be stringified
                body: JSON.stringify(formData)
            });
        })
    </script>
</body>
</body>
</html>

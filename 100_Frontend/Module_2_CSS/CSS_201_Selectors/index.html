<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Selectors</title>
  </head>
  <body>
    <h1>CSS Selectors</h1>
    <p>What is a CSS Selector?</p>

    <div>
      <h2>Selecting by ID</h2>
      <ol>
        <li>First Element</li>
        <li>Second Element</li>
        <li>Third Element</li>
      </ol>
    </div>

    <div>
      <h2>Selecting by Class</h2>
      <ol>
        <li>First Element</li>
        <li>Second Element</li>
        <li>Third Element</li>
      </ol>
  </body>
</html>
